
{% extends "_base.html" %}

{% block content %}
<h1>Imageboard</h1>
<form id="new-thread-form" action="{{ url_for('new_thread') }}" method="POST">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name() }}
    {{ form.subject.label }} {{ form.subject() }}
    {{ form.comment.label }} {{ form.comment() }}
    <input type="submit" value="Post">
</form>
{% endblock %}
