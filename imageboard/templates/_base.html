<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Imageboard{% endblock title %}</title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    {% endblock css %}
</head>
<body>
    <div class="{% block flash_class %}flashes{% endblock %}">
      <br>
      {% block flashes %}
        {% for (category, message) in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}

      {% endblock flashes %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
